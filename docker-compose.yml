services:
  # PostgreSQL Database
  database:
    image: postgres:14-alpine
    container_name: modelia-db
    environment:
      POSTGRES_USER: modelia
      POSTGRES_PASSWORD: modelia_password
      POSTGRES_DB: modelia_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U modelia"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - modelia-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: modelia-backend
    environment:
      PORT: 3001
      NODE_ENV: development
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: modelia
      DB_PASSWORD: modelia_password
      DB_NAME: modelia_dev
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      UPLOAD_DIR: ./uploads
      MAX_FILE_SIZE: 10485760
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_uploads:/app/uploads
    depends_on:
      database:
        condition: service_healthy
    networks:
      - modelia-network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: modelia-frontend
    environment:
      VITE_API_URL: http://localhost:3001/v1
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - modelia-network
    command: npm run dev

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  modelia-network:
    driver: bridge
